<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark text-white p-2">
            <span class="navbar-brand ml-1">
             Volkswagen Online Shop
             <vw-cart-summary></vw-cart-summary>
            </span>
        </div>        
    </div>
    <div class="row text-white">
        <div class="col-3  p-2">
         <div class = "d-grid gap-2">
           <button class="btn btn-outline-primary" (click)="changeCategory()">HOME</button>
           <button *ngFor="let cat of categories" class="btn btn-outline-primary" (click)="changeCategory(cat)"
           [class.active] = "cat == selectedCategory">
              {{cat}}
           </button>

         </div>
        </div>
        <div class="col-9 p-2 text-dark">

            <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
             
                <h4>
                    {{product.name}}
                    <span class="badge rounded-pill bg-primary" style="float:right;">
                        {{product.price | currency:"INR"}}
                    </span>
                </h4>

                <div class = "card-text  bg-white p-1">
                    {{product.description}}
                    <button class="btn btn-success btn-sm float-end" (click)="addProductToCart(product)">
                     Add to Cart</button>
                
                </div>
            </div>

          <div class="form-inline float-start mr-1">
            <select class="form-control" [value]="productsPerPage" 
               (change)="changePageSize($any($event).target.value)">
              <option value="3">3-per-page</option>
              <option value="4">4-per-pag</option>
              <option value="5">5-per-page</option>
              <option value="6">6-per-page</option>
            </select>
          </div>

          <div class="btn-group float-end">
            <button *ngFor="let page of pageNumbers" class="btn btn-outline-primary" 
            [class.active] = "page ==selectedPage" (click) = "changePage(page)">
                {{page}}
            </button>
          </div>

        </div>
    </div>
</div>
